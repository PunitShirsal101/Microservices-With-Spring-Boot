version: '3.8'

services:
  redis:
    image: sha256:8328149cb5f782f62e294dc6a6205bfa7b10138f576638c9c749f763abf2397d
    container_name: redis-cont
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  postgresql:
    image: sha256:b084639129507cd3c64e7947aa88e30166a08f69170b1125adc703ebf96ec9c7
    container_name: postgresql-cont
    environment:
      POSTGRES_DB: ecommerce
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  zookeeper:
    image: sha256:7610a50b13e7e9f6dc0dd00585ffdcb0bbed27392bef6b45791ef4087b2a746c
    container_name: zookeeper-cont
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    restart: unless-stopped

  kafka:
    image: sha256:96f489009e8ccd0d4d8faf9f7190d74f65f4c680d5ea19227e49c0195566ead6
    container_name: kafka-cont
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    restart: unless-stopped

  prometheus:
    image: sha256:3c2ff48d8c8936ca1f67771dda370754fd51ad15bc3fd355f5a48b7ea8cefa63
    container_name: prometheus-cont
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  grafana:
    image: sha256:ca367ee41e3d88ec2a6321de47627dbfa798d9e514938441677fed25276e2ef7
    container_name: grafana-cont
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped

  zipkin:
    image: sha256:6fc254096affbbad15374cbb45a12af462185923afd6967422cc4fa1f54ab156
    container_name: zipkin-cont
    ports:
      - "9411:9411"
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data: