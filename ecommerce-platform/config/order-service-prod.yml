spring:
  main:
    lazy-initialization: true

  datasource:
    url: jdbc:postgresql://prod-db-server:5432/ecommerce-order
    username: ${DB_USERNAME}
    password: ${vault:secret/ecommerce/prod/database#db_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        "[format_sql]": false
        jdbc:
          "[time_zone]": UTC
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: prod-redis-server
      port: 6379
      password: ${vault:secret/ecommerce/prod/redis#redis_password}
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 30
          max-idle: 20
          min-idle: 5

  kafka:
    bootstrap-servers: prod-kafka-server:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 10
    consumer:
      group-id: order-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        "[spring.json.trusted.packages]": "com.enterprise.ecommerce"

management:
  zipkin:
    tracing:
      endpoint: http://prod-zipkin-server:9411/api/v2/spans
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  prometheus:
    metrics:
      export:
        enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://prod-eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    "[com.enterprise.ecommerce.order]": WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"