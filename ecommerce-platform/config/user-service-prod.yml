spring:
  datasource:
    url: jdbc:postgresql://prod-db-server:5432/ecommerce-user
    username: ${DB_USERNAME}
    password: ${vault:secret/ecommerce/prod/database#db_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 20
      minimum-idle: 10

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        "[format_sql]": false
        "[use_sql_comments]": false
    open-in-view: false

  data:
    redis:
      host: prod-redis-server
      port: 6379
      password: ${vault:secret/ecommerce/prod/redis#redis_password}
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 50
          max-idle: 30
          min-idle: 10

  kafka:
    bootstrap-servers: prod-kafka-server:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 10
    consumer:
      group-id: user-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        "[spring.json.trusted.packages]": "com.enterprise.ecommerce"

  cloud:
    discovery:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://prod-eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: prod-user-service
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

management:
  tracing:
    sampling:
      probability: 0.1
  zipkin:
    tracing:
      endpoint: http://prod-zipkin-server:9411/api/v2/spans
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  health:
    defaults:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    "[com.enterprise.ecommerce.user]": INFO
    "[org.springframework.security]": WARN
    "[org.hibernate.SQL]": WARN
    "[org.hibernate.type.descriptor.sql.BasicBinder]": WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"