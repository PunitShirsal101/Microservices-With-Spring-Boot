spring:
  main:
    lazy-initialization: true
  banner:
    location: banner.txt

  data:
    redis:
      host: prod-redis-server
      port: 6379
      password: ${REDIS_PASSWORD}
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 50
          max-idle: 30
          min-idle: 10

  kafka:
    bootstrap-servers: prod-kafka-server:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 10
    consumer:
      group-id: api-gateway-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        "[spring.json.trusted.packages]": "com.enterprise.ecommerce"

management:
  zipkin:
    tracing:
      endpoint: http://prod-zipkin-server:9411/api/v2/spans
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: when-authorized
    gateway:
      access: UNRESTRICTED
  prometheus:
    metrics:
      export:
        enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://prod-eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    "[com.enterprise.ecommerce.gateway]": WARN
    "[org.springframework.cloud.gateway]": INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"