<div class="register-form">
  <h2>Register</h2>
  <form (ngSubmit)="register()">
    <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
    <input type="text" placeholder="Full Name" [(ngModel)]="fullName" name="fullName" required />
    <input type="tel" placeholder="Mobile" [(ngModel)]="mobile" name="mobile" required />
    <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
    <select [(ngModel)]="role" name="role" required>
      <option value="USER">User</option>
      <option value="ADMIN">Admin</option>
    </select>
    <button type="submit">Register</button>
    @if (error) {
      <div class="error">{{ error }}</div>
    }
  </form>
</div>
