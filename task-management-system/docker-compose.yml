version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: taskmanagement-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: taskmanagement
    volumes:
      - mongodb_data:/data/db
    networks:
      - taskmanagement-network

  # Backend Service
  backend:
    image: spunit555/task-management-backend:v1.0
    container_name: taskmanagement-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/taskmanagement?authSource=admin
    depends_on:
      - mongodb
    networks:
      - taskmanagement-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Service
  frontend:
    image: spunit555/task-management-frontend:v1.0
    container_name: taskmanagement-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - taskmanagement-network

volumes:
  mongodb_data:

networks:
  taskmanagement-network:
    driver: bridge